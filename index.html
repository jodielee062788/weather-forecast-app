<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        
        <form id="search-form">
            <div class="form-group">
                <label for="cityInput">Enter City:</label>
                <input type="text" class="form-control" id="cityInput" placeholder="City">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="currentWeather" class="mt-4"></div>

        <div id="forecast" class="mt-4"></div>

        <div id="searchHistory" class="mt-4">
            <h4>Search History:</h4>
            <ul id="historyList" class="list-group"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
